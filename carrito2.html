<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .capa1 {
        width: 100%;
        height: 100vh;
        background-image: url("img/bg.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(30px);
        position: relative;
      }

      .capa2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        backdrop-filter: blur(5px);
      }

      .contact-container {
        display: flex;
        max-width: 900px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .contact-image {
        flex: 1;
        background: url("img/bg.jpg") no-repeat center center;
        background-size: cover;
        background-position: center;
      }

      .contact-form {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .contact-form h2::after {
        content: "";
        display: block;
        width: 60px;
        height: 3px;
        background-color: #28a745;
        margin: 10px auto 0;
      }

      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        width: 100%;
        box-sizing: border-box;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
      }

      .contact-form textarea {
        resize: none;
        height: 100px;
      }

      .contact-form button {
        background-color: #28a745;
        color: white;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .contact-form button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="capa1"></div>
    <div class="capa2">
      <div class="contact-container">
        <div class="contact-image"></div>
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form>
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <input type="text" name="phone" placeholder="Phone" />
            <textarea name="message" placeholder="Message"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
